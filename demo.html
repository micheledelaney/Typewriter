<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Vanilla Javascript Typewriter - typewriter.js</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="typewriter.js"></script>
</head>

<body>
  <main class="main">
    <div class="typewriter" data-typewriter-strings='["Lorem ipsum\n","Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."]' data-typewriter-classes='["bold", "thin"]'></div>
  </main>

  <script>
    new Typewriter(document.querySelector('.typewriter'), 100);
  </script>

</body>

</html>
